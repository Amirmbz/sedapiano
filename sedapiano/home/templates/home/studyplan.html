{% extends "home/layoutp.html" %}

{% load static %}

{% block title %}
    Study Planner
{% endblock %}

{% block main %}
<div class="container-fluid page-body-wrapper">
  <div class="main-panel">        
      <div class="row">
        <div class="col grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Study Plan For A Specific Person</h4>
              <p class="card-description">
                Main Goal And Study Plan
              </p>
              <form>
                <div class="form-group">
                  <label>Main Goal</label>
                  <input type="text" class="form-control" id="goal" placeholder="Inter The Goal Of This Semester">
                </div>
                <div class="form-group">
                  <label>Session One</label>
                  <input type="email" class="form-control" id="sec1" placeholder="Inter The First Session Plan">
                </div>
                <div class="form-group">
                  <label>Session Two</label>
                  <input type="email" class="form-control" id="sec2" placeholder="Inter The Second Session Plan">
                </div>
                <div class="form-group">
                  <label>Session Three</label>
                  <input type="email" class="form-control" id="sec3" placeholder="Inter The Third Session Plan">
                </div>
                <div class="form-group">
                  <label>Session Four</label>
                  <input type="email" class="form-control" id="sec4" placeholder="Inter The fourth Session Plan">
                </div>
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
